<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aryan Goel">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="heading">
            <h1 id="name">To Do List</h1>
        </div> 
        <div class="frame">
            <div class="tasks">
                <div class="items">Task 1</div>
                <div class="items">Task 2</div>
                <div class="items">Task 3</div>
                <div class="items">Task 4</div>
                <div class="items">Task 5</div>
            </div>
            <div class="newTask">
                <div class="addTask">
                    <p>Enter Your Task</p>
                    <button>Add</button>
                </div>
            </div>
        </div>   
    
    </div>
    <script src="script.js"></script>
</body>
</html>
